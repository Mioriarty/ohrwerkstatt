<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohrwerkstatt</title>
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <h1>Ohrwerkstatt</h1>
    <p>
      Eine statische Web-App um Teilnehmende des Kurs "Praktische Gehörbildung" der
      Franz-Liszt-Hochschule Weimar zu unterstützen.
    </p>

    <section>
      <h2>Komponenten Beispiele</h2>
      <hello-world>Willkommen in der Ohrwerkstatt!</hello-world>

      <my-card>
        <div slot="header">Beispiel-Karte</div>
        <p>Dies ist eine Beispielkarte als native Web Component mit einem Slot für Kopfzeile.</p>
      </my-card>
    </section>

    <script type="module" src="components/index.js"></script>
  </body>
