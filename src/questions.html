<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohrwerkstatt</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <script type="module" src="components/index.js" defer></script>
    <script src="./scripts/question-generator.js"></script>
    <script>
      const numQuestions = 2;
      const questionNumberOffset = -1;
      let questions;

      let totalAnswers = 0;
      let correctAnswers = 0;
      let pageNumber = 1;
      let totalPages = 4;

      function registerEvents() {
        questions = generateQuestions('wrong-voice');
        for (let i = 0; i < numQuestions; i++) {
          const question = document.getElementById('q' + i);
          question.removeEventListener('answered', handleAnswer);
          question.addEventListener('answered', handleAnswer);
          question.setAttribute('question', questions.questions[i].question);
          question.setAttribute('answers', JSON.stringify(questions.questions[i].answers));
          question.setAttribute('correctAnswer', questions.questions[i].correctAnswer);
          question.setAttribute('state', i === 0 ? 'active' : 'disabled');
          question.removeAttribute('highlightCorrect');
          question.removeAttribute('highlightIncorrect');
        }

        // Reset audio listen button
        let listenAudioBtn = document.getElementById("listen-audio");
        listenAudioBtn = listenAudioBtn.cloneNode(true);
        listenAudioBtn.addEventListener('click', questions.onPlay);
        document.getElementById("listen-audio").replaceWith(listenAudioBtn);

        // Set Page number
        document.getElementById('pageNumber').innerText = `Page ${pageNumber} of ${totalPages}`;
      
      }
      

      function handleAnswer(event) {
        const { correct, selectedAnswer, questionNumber } = event.detail;
        totalAnswers += 1;
        if (correct) correctAnswers += 1;

        const questionIndex = questionNumber + questionNumberOffset;
        const crntQuestion = document.getElementById('q' + questionIndex);
        crntQuestion.setAttribute('state', correct ? 'correct' : 'incorrect');
        crntQuestion.setAttribute('highlightCorrect', true);
        if (!correct) {
          crntQuestion.setAttribute('highlightIncorrect', selectedAnswer);
        }

        if (questionIndex < numQuestions - 1) {
          const nextQuestion = document.getElementById('q' + (questionIndex + 1));
          nextQuestion.setAttribute('state', 'active');
        } else {
          document.getElementById('continue').removeAttribute('disabled');
        }
      }

      function handleContinue() {
        const contentWrapper = document.getElementById('contentWrapper');

        contentWrapper.classList.remove('faded-in');
        contentWrapper.classList.add('faded-out');
        pageNumber += 1;

        setTimeout(() => {
          registerEvents();
          
          if(pageNumber > totalPages) {
            // Go to final page
            window.location.href = 'final.html';
            return;
          }

          contentWrapper.classList.remove('faded-out');
          contentWrapper.classList.add('faded-in');
        }, 300);
      }
    </script>
    <style>
      .big-question-container {
        display: grid;
        gap: 0.5rem;
        grid-template-columns: 1fr;
      }

      @media (min-width: 750px) {
        .big-question-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      .continue-container {
        margin-top: 1.5rem;
        text-align: right;
      }

      .audio-button-container {
        margin-bottom: 1rem;
      }

      .faded-out {
        opacity: 0.0;
        pointer-events: none;
        transition: opacity 300ms ease-in;
      }

      .faded-in {
        opacity: 1.0;
        pointer-events: all;
        transition: opacity 300ms ease-in;
      }
    </style>
  </head>
  <body onload="registerEvents()">
    <div id="container">
      <div class="content-wrapper faded-in" id="contentWrapper">
        <div id="invisibleBox">
          <div id="main-container">
            <div class="welcome-section">
              <div class="flex-column ai-center">
                <p class="text-muted text-center" id="pageNumber">Page 1 of 4</p>
              </div>
              <div class="audio-button-container">
              <styled-button
                variant="secondary"
                id="listen-audio"
                ><i class="fas fa-play"></i>Play Question Audio</i
              ></styled-button>
            </div>
              <div class="big-question-container">
                <big-question
                  state="active"
                  question="My Question is whether this is true?"
                  description="This is a detailed description of the question."
                  questionNumber="1"
                  answers='["Answer 1", "Answer 2", "Answer 3", "Answer 4"]'
                  correctAnswer="2"
                  id="q0"
                ></big-question>
                <big-question
                  state="disabled"
                  question="My Question is whether this is true?"
                  description="This is a detailed description of the question."
                  questionNumber="2"
                  answers='["Answer 1", "Answer 2", "Answer 3", "Answer 4"]'
                  correctAnswer="2"
                  id="q1"
                ></big-question>
              </div>
              <div class="continue-container">
                <styled-button variant="primary" disabled id="continue" onclick="handleContinue()"
                  >Continue to next page<i class="fas fa-play"></i
                ></styled-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
